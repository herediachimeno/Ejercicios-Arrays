<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      let mes = [
        "",
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",
        "Noviembre",
        "Diciembre",
      ];

      do {
        let eleccion = Number(
          prompt("Dime un número del 1 al 12 y te mostraré ese mes en pantalla")
        );
        document.getElementById("div1").innerHTML = `${mes[eleccion]}`;
      } while (eleccion !== 0);
    </script>
  </body>
</html>
